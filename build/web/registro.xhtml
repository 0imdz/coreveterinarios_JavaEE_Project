<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="#{request.contextPath}/estilo_registro.css" rel="stylesheet" type="text/css"  />
</h:head>

<h:body style="background-color: black">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div style="margin-top:150px; background-color: black" id="login-box" class="col-md-12">
                        <h:form id="login-form" class="form">
                            <h1 style="font-family: Montserrat">Acceso a la plataforma.</h1>
                            <hr style="background-color: #779E7B"></hr>
                            <div class="form-group" style="text-align: left;">
                                <label style="margin-top: 10px; color: white; font-family: Montserrat" for="username" >Nombre de usuario</label>
                                <br/>   
                                <h:inputText style="background-color: black; border-radius:0px; color: #779E7B; font-family: Montserrat" value="#{loginBean.username}" id="username" class="form-control" />
                            </div>
                            <div class="form-group" style="text-align: left;font-family: Montserrat">
                                <label style="margin-top: 10px; color: white" for="password">Contrase√±a</label>
                                <br/>
                                <h:inputSecret style="background-color: black; border-radius:0px; color: #779E7B; font-family: Montserrat" id="password" value="#{loginBean.contrasenya}" class="form-control" />
                            </div>
                            <div class="form-group" style="text-align:center; font-family: Montserrat;">
                                <h:commandButton style="background-color: #779E7B; color: black; margin-top: 20px; border-radius: 0px" action="#{loginBean.inicio_sesion}" class="btn hola" value="Acceder" />
                                <br/>
                                <br/>
                                <h:commandButton style="background-color: black; color: white; margin-top: 1px; border-radius: 0px" class="btn hola fondo_negro" action="faces/index.xhtml" value="Inicio" />
                                <h:commandButton style="background-color: black; color: #779E7B; margin-top: 1px; border-radius: 0px" class="btn hola" action="faces/registro_alta.xhtml" value="Darme de alta" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
